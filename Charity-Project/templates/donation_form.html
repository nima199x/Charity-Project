<!DOCTYPE html>
<html lang="fa">
<head>
    <meta charset="UTF-8">
    <title>فرم کمک مالی</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f9f9f9;
            margin: 20px;
        }
        h1 {
            color: #333;
        }
        form {
            background-color: #fff;
            padding: 20px;
            border-radius: 5px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
        }
        label {
            display: block;
            margin: 10px 0 5px;
        }
        input {
            width: 100%;
            padding: 10px;
            margin-bottom: 15px;
            border: 1px solid #ccc;
            border-radius: 4px;
        }
        button {
            background-color: #28a745;
            color: white;
            padding: 10px 15px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        button:hover {
            background-color: #218838;
        }
    </style>
</head>
<body>
    <h1>کمک مالی به سازمان خیریه </h1>
    <form action="/donate" method="POST">
        <label for="name">نام:</label>
        <input type="text" id="name" name="name" required>
        
        <label for="amount">مقدار کمک:</label>
        <input type="number" id="amount" name="amount" required>
        
        <label for="project_name">نام پروژه (اختیاری):</label>
        <input type="text" id="project_name" name="project_name">
        
        <label for="notes">یادداشت (اختیاری):</label>
        <input type="text" id="notes" name="notes">
        
        <button type="submit">ارسال کمک</button>
    </form>
</body>
</html>
